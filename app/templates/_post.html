<table class="table table-hover">
	<tr>
		<td width="70px">
			{% if post.author == current_user %}
                <a href="{{ url_for('user', username=post.recipient.username) }}">
                    <img src="{{ post.recipient.avatar or url_for('static', filename='images/placeholder.jpg') }}" />
                </a>
            {% else %}
                <a href="{{ url_for('user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar or url_for('static', filename='images/placeholder.jpg') }}" />
                </a>
            {% endif %}
		</td>
		<td>
			{% if post.author == current_user %}
                You said to 
                <a class="user_popup" href="{{ url_for('user', username=post.recipient.username) }}">
                    {{ post.recipient.username }}
                </a>
            {% else %}
                <a class="user_popup" href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a> said to you
            {% endif %}
			<br>
			<span id="post{{ post.id }}">{{ post.body }}</span>
		</td>
	</tr>
</table>
