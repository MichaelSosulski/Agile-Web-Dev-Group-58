    {% extends "base.html" %}

    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/container.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/movie.css') }}">

    <title>FilmGraph Home Page</title>
    {% endblock %}

    {% block content %}
    <h1 class="pageHeading">Welcome, @{{username}}!</h1>

    <section class="container">
        <h2 class="sectionHeading">Popular Now</h2>
        <div class="movie-catalog">
            {% for movie in popular %}
            <div class="movie-card">
                <p>{{ movie.title }}</p>
                <img src="{{ url_for('static', filename=movie.poster[7:]) }}">
            </div>
            {% endfor %}
        </div>
    </section>

    <section class="container">
        <h2 class="sectionHeading">Your Watchlist</h2>
        <div class="movie-catalog">
            {% for (title, poster) in watchList %}
            <div class="movie-card">
                <p>{{title}}</p>
                <img src={{poster}} alt="{{'poster image of ' + title}}">
            </div>
            {% endfor %}
        </div>
    </section>
    {% endblock %}
