{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/container.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/movie.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/hero.css') }}">

<title>FilmGraph Stats Page</title>
{% endblock %}

{% block content %}
<h1 class="pageHeading">Movie Analytics</h1>
<div class="feature-preview container">
    <div class="row">
        <div class="col-md-6">
            <h1>Top Genres</h1>    
            <p>Your top genres.</p>
        </div>
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='images/placeholder.jpg') }}" alt="Films" class="img-fluid">
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='images/placeholder.jpg') }}" alt="Films" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1>Watch time statistic</h1>    
            <p>Summary watch time.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h1>Favourite directors</h1>    
            <p>List of favourite directors.</p>
        </div>
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='images/placeholder.jpg') }}" alt="Films" class="img-fluid">
        </div>
    </div>
</div>
{% endblock %}
