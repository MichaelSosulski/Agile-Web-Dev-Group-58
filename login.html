<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="navbar">
            <a class="login" onclick="dropForm('loginForm')">Login</a>
            <a class="signup" onclick="dropForm('signupForm')">Sign up</a>
            
        </div>

        <div id="loginForm" class="form-container">
            <legend>Login</legend>
            <form>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required><br><br>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required><br><br>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <div id="signupForm" class="form-container">
            <legend>Signup</legend>
            <form>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" required><br><br>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required><br><br>
                <label for="signupConfirmPassword">Confirm Password:</label>
                <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" required><br><br>
                <button type="submit">Signup</button>
            </form>
        </div>

        <main>
            <h1>Welcome to Name!</h1>
        </main>

    </body>
</html>
